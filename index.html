<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200">
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to your <span class="font-semibold text-violet-600">Baap er
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-slate-300 w-9/12 md:w-2/5 mx-auto mt-12 p-8 rounded drop-shadow-xl">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-3 rounded-lg" type="email" name="" id="user-email"
                    placeholder="Your Email (al@murad.com)">
                <input class="w-9/12 block mb-3 px-3 rounded-lg" type="password" name="" id="user-password"
                    placeholder="Your Password (sontan&baap)">
                <button id="btn-submit"
                    class="bg-slate-600 hover:bg-slate-500 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
